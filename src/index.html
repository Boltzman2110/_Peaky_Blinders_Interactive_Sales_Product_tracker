<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Product Sales Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Interactive Product Sales Tracker</h1>
        <p>Explore sales data dynamically by product categories.</p>
    </header>
    <main>
        <section id="filter">
            <h2>Filter Data</h2>
            <label for="category">Choose a Category:</label>
            <select id="category">
                <!-- Options will be dynamically populated -->
            </select>
            <button onclick="updateChart()">Apply Filter</button>
        </section>
        <section id="chart">
            <h2>Sales Chart</h2>
            <canvas id="salesChart"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Interactive Product Sales Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
